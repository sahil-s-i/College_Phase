<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <!-- <div class="background-image"></div> -->
    <header>
        <h2 class="logo">Where Everything Connects </h2>
        <!-- <button class="btnLogin-popup">Login</button> -->
    </header>

    <div class="wrapper">
        <div class="s">
            <h2>Welcome To Student Portal</h2>
            <form action="#">
                <div class="stud-btn">
                    <div class="student">
                        <div>
                            <label for="#">
                                <input type="radio" class="rd-bt" id="std" name="name" value="Student" autocomplete="off" >Student</input>
                            </label>
                        </div>
                        <div>
                            <label for="#">
                                <input type="radio" class="rd-bt" id="fac" name="name" value="Faculty" autocomplete="off" >Faculty</input>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="Username" autocomplete="off" required>
                    <label>Email/Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
                    <i class="far fa-eye" id="togglePassword" style="margin-left: 0px; cursor: pointer;"></i>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember Me
                    </label>
                    <a href="">Forget Password?</a>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Login</button>
                </div>

                <div class="login-register">
                    <p>Don't have an account? <a href="" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
